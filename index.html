<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive card details form</title>
  </head>

  <body>
    <aside>
      <img src="images/bg-main-desktop.png" alt="" />
    </aside>
    <div class="container">
      <div class="cards">
        <div class="card--front">
          <img src="images/bg-card-front.png" alt="Card-front" />
          <div class="text">
            <div class="icon">
              <div class="circle--1"></div>
              <div class="circle--2"></div>
            </div>
            <div class="number--card">0000 0000 0000 0000</div>
            <div class="name--card"><span>Jane Appleseed</span> <span>00/00</span></div>
          </div>
        </div>
        <div class="card--back">
          <img src="images/bg-card-back.png" alt="Card-back" />
          <div class="text">
            <div class="cvc--card">000</div>
          </div>
        </div>
      </div>
      <main>
        <form class="form--container">
          <div class="form--control">
            <label for="cardholder">Cardholder name</label>
            <input
              type="text"
              id="cardholder"
              class="cardholder"
              placeholder="e.g. Jane Appleseed"
              autocomplete="off" />
            <small class="error--msg">Error message</small>
          </div>
          <div class="form--control">
            <label for="card--number">Card number</label>
            <input
              type="tel"
              maxlength="19"
              id="card--number"
              class="card--number"
              placeholder="e.g. 1234 5678 9123 0000" />
            <small class="error--msg">Error message</small>
          </div>
          <div class="form--control form--control-inline">
            <div class="date">
              <label for="month">Exp. date (mm/yy)</label>
              <input type="number" id="month" class="month" min="1" max="12" placeholder="MM" />
              <input type="number" id="year" class="year" placeholder="YY" />
              <small class="error--msg">Error message</small>
            </div>
            <div class="cvc">
              <label for="security">Cvc</label>
              <input type="password" id="security" class="security" placeholder="e.g. 123" maxlength="3" />
              <small class="error--msg">Error message</small>
            </div>
          </div>
          <button type="submit" class="btn btn--submit" id="submit">Confirm</button>
        </form>

        <div class="success--container">
          <div class="success--icon">
            <svg width="80" height="80" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="40" cy="40" r="40" fill="url(#a)" />
              <path d="M28 39.92 36.08 48l16-16" stroke="#fff" stroke-width="3" />
              <defs>
                <linearGradient id="a" x1="-23.014" y1="11.507" x2="0" y2="91.507" gradientUnits="userSpaceOnUse">
                  <stop stop-color="#6348FE" />
                  <stop offset="1" stop-color="#610595" />
                </linearGradient>
              </defs>
            </svg>
          </div>
          <h1 class="heading--success">Thank you!</h1>
          <p class="paragraph--success">We've added your card details</p>
          <button class="btn" id="continue">Continue</button>
        </div>
        <!-- <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="https://github.com/anacarolinabmv" target="_blank">Carolina Borba</a>.
      </div> -->
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
