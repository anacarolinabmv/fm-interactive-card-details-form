<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Interactive card details form</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="background">
      <div class="card--front">
        <img src="images/bg-card-front.png" alt="" />
      </div>
      <div class="card--back">
        <img src="images/bg-card-back.png" alt="" />
      </div>
    </div>
    <div class="app--container">
      <div class="form">
        <form>
          <div class="form--control">
            <label for="cardholder">Cardholder name</label>
            <input
              type="text"
              id="cardholder"
              class="cardholder"
              placeholder="e.g. Jane Appleseed"
              autocomplete="off" />
            <small class="blank error--msg"> Name cannot be empty</small>
          </div>
          <div class="form--control">
            <label for="card--number">Card number</label>
            <input
              type="tel"
              maxlength="19"
              id="card--number"
              class="card--number"
              placeholder="e.g. 1234 5678 9123 0000"
              required />
            <small class="wrong--format error--msg">Wrong format. Numbers only</small>
          </div>
          <div class="form--control form--control-inline">
            <div class="date">
              <label for="month">Exp. date (mm/yy)</label>
              <input type="number" id="month" class="month" min="1" max="12" placeholder="MM" />
              <input type="number" id="year" class="year" min="2023" max="2030" placeholder="YY" />
              <small class="blank error--msg">Can't be blank</small>
            </div>
            <div class="cvc">
              <label for="security">Cvc</label>
              <input type="password" id="security" class="security" placeholder="e.g. 123" maxlength="3" />
              <small class="blank error--msg">Can't be blank</small>
            </div>
          </div>
          <button type="submit" class="btn--submit" id="submit">Confirm</button>
          <!-- 0000 0000 0000 0000 Jane Appleseed 00/00 000  e.g. 1234 5678
          9123 0000 Exp. Date (MM/YY) MM YY CVC e.g. 123 Confirm -->
        </form>
      </div>

      <!-- <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="#">Your Name Here</a>.
      </div> -->
    </div>

    <script src="script.js"></script>
  </body>
</html>
